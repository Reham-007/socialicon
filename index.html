<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Icons</title>
    <!-- style.css linking here -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font-awesome.min.css linking here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
<body>
    <div class="green">
        <div class="red"></div>
        
        <img src="images/fb.jpg" alt="" class="fb-share">
    </div>
    <ul class="social-icons">
        <li>
            <a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a>
        </li>
        <li>
            <a href="https://www.youtube.com/"><i class="fa fa-youtube"></i></a>
        </li>
        <li>
            <a href="https://twitter.com"><i class="fa fa-twitter"></i></a>
        </li>
        <li>
            <a href="https://www.instagram.com"><i class="fa fa-instagram"></i></a>
        </li>
        <li>
            <a href="https://www.pinterest.com"><i class="fa fa-pinterest"></i></a>
        </li>
        <li>
            <a href="https://www.reddit.com"><i class="fa fa-reddit"></i></a>
        </li>
        <li>
            <a href="https://www.wechat.com/"><i class="fa fa-wechat"></i></a>
        </li>
        <li>
			<a href="https://www.behance.net/"><i class="fa fa-behance"></i></a>
		</li>
    </ul>
</body>
</html>
